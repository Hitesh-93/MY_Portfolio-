<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/portfolio.css">
    <title>My Portfolio</title>
</head>

<body class="contact-page-body">
    <!-- header start -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="index.html">My Portfolio</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav m-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Projects.html">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About.html">About Me</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="Contact.html">Contact Me</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-dark" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <!-- header end -->


    <!-- Contact form -->
    <div class="container contact-container my-5">
        <div class="card contact-card">
            <div class="card-body">
                <form class="contact-form" action="" method="post">
                    <div class="input-group mb-2">
                        <span class="input-group-text favicon-ioc"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" placeholder="Enter your name....."
                            aria-label="Username">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text favicon-ioc"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" placeholder="user@domain.com" aria-label="Username">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text favicon-ioc"><i class="fas fa-phone-alt"></i></span>
                        <input type="text" class="form-control" placeholder="Mobile no...." aria-label="Username">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text favicon-ioc"><i class="fas fa-comment-alt"></i></span>
                        <textarea class="form-control" placeholder="Leave your message......" aria-label="With textarea"
                            rows="4"></textarea>
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text favicon-ioc"><i class="fas fa-file-upload"></i></span>
                        <input type="file" class="form-control" placeholder="Mobile no...." aria-label="Upload">
                    </div>

                    <!-- <div class="input-group mb-2"> -->
                    <button type="submit" class="btn btn-outline-primary text-light mx-5 mt-5 ">Submit</button>
                    <button type="reset" class="btn btn-outline-warning text-light mx-5 mt-5">Reset</button>
                    <!-- </div> -->
                </form>
            </div>
        </div>
    </div>


    <!-- Footer start -->
    <footer class="bg-dark text-light text-center mt-5 ">
        <ul class="list-group">
            <li class="nav-item footer-links mt-3">
                <a href="">Home</a>
            </li>
            <li class="nav-item footer-links mt-3">
                <a href="">Project</a>
            </li>
            <li class="nav-item footer-links mt-3">
                <a href="">About</a>
            </li>
            <li class="nav-item footer-links mt-3">
                <a href="">Contact</a>
            </li>
        </ul>
        <ul class="list-group">
            <li class="nav-item footer-links mt-3 ">
                <span class="footer-social"><a href="#"><i class="fab fa-linkedin"></i></a></span>
            </li>
            <li class="nav-item footer-links mt-3 ">
                <span class="footer-social"><a href="#"><i class="fab fa-facebook"></i></a></span>
            </li>
            <li class="nav-item footer-links mt-3 ">
                <span class="footer-social"><a href="#"><i class="fab fa-instagram"></i></a></span>
            </li>
        </ul>

        <p class="mt-5 copyright">All rights reserved &copy2022 </p>
    </footer>

    <!-- Footer end -->


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- fontawesome script -->
    <script src="https://kit.fontawesome.com/41d5f6bdf8.js" crossorigin="anonymous"></script>
</body>

</html>
